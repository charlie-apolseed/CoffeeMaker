<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Add Ingredient</title>
    <style>
      .left-align {
        text-align: left;
        border: 2px solid black;
        padding: 5px; 
      }
      .bold-and-bigger-text {
        font-weight: bold;
        font-size: 20px;
      }
    </style>
    
</head>
<body>
  <!-- Header -->
  <div class="row justify-content-between mt-3">
    <div class="col-4">
        <button type="button" class="btn btn-light btn-outline-dark p-3 m-1 mx-5">&lt; Cancel</button>
    </div>
    <div class="col-auto">
        <h1> Add Ingredients </h1>
    </div>
    <div class="col-4">
    </div>

    <div class="my-1 row mt-5 align-items-center">
      <h1 class="ms-5"> Current Ingredients:</h1>
    </div>

    <style>
      .alternate-bg-gray {
        background-color: #f0f0f0; /* Light gray background color */
      }
    </style>

    <!-- Ingredient List-->
    
    <div class="container border-color-dark mb-3">
      <div class="container border">
        <div class="row my-2 justify-content-between border-bottom">
          <h6 class="col-auto mx-2 mt-2">Ingredient Name</h6>
        </div>
        <div style="height: 200px; overflow-y: scroll; overflow-x: hidden;">
          <ul class="list-group justify-content-between" style="width: 100%;">
            <li class="list-group-item d-flex justify-content-between align-items-center alternate-bg-gray">
              Coffee
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center ">
              Milk
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center alternate-bg-gray">
              Sugar
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center ">
              Chocolate
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="text-center">
          <button class="btn btn-primary btn-lg">+ Add New Ingredient</button>
      </div>
  </div>
  </body>
  </html>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
