<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Add Recipe</title>
</head>

<body>
  <div class="row justify-content-between mt-3">
    <div class="col-auto">
      <button type="button" class="btn btn-light btn-outline-dark p-3 m-1 mx-5">&lt; Cancel</button>
    </div>
    <div class="col-auto">
      <h1> Add Recipe </h1>
    </div>
    <div class="col-auto">
      <button type="button" class="btn btn-success btn-outline-dark p-3 m-1 mx-5">Add Recipe</button>
    </div>
  </div>
  <hr>
  <!-- Name and Price-->
  <div class="my-2 row">
    <label for="inputRecipeName" class="col-1 col-form-label ms-5">Name: </label>
    <div class="col-4">
      <input type="recipeName" class="form-control border-color-dark" id="inputPassword"
        placeholder="Enter Recipe Name...">
    </div>

    <label for="inputPrice" class="col-1 col-form-label ms-3">Price: </label>
    <div class="col-3">
      <input type="price" class="form-control border-color-dark" id="inputPassword" placeholder="Enter A Price...">
    </div>
  </div>
  <hr>
  <!-- Added Ingredients-->
  <style>
    .alternate-bg-gray {
      background-color: #f0f0f0; /* Light gray background color */
    }
  </style>
  
  <div class="my-1 row">
    <h2 class="ms-5"> Recipe Ingredients:</h2>
  </div>
  
  <div class="container border-color-dark">
    <div class="container border">
      <div class="row my-2 justify-content-between border-bottom">
        <h6 class="col-auto mx-2">Ingredient Name</h6>
        <h6 class="col-auto mx-2">Quantity</h6>
      </div>
      <div style="height: 200px; overflow-y: scroll; overflow-x: hidden;">
        <ul class="list-group justify-content-between" style="width: 100%;">
          
        </ul>
      </div>
    </div>
  </div>
<hr>  
  
  <!-- Inventory Ingredients-->
  <div class="my-1 row">
    <h2 class="ms-5"> Add Ingredients:</h2>
  </div>
  
  <div class="container border-color-dark mb-3">
    <div class="container border">
      <div class="row my-2 justify-content-between border-bottom">
        <h6 class="col-auto mx-2 mt-2">Ingredient Name</h6>
        <button class="col-auto mx-2 mb-2">Add Ingredient</button>
      </div>
      <div style="height: 200px; overflow-y: scroll; overflow-x: hidden;">
        <ul class="list-group justify-content-between" style="width: 100%;">
          <li class="list-group-item d-flex justify-content-between align-items-center alternate-bg-gray">
            Milk
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center ">
            Honey
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center alternate-bg-gray">
            Cinnamon
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center ">
            Coffee
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center alternate-bg-gray">
            Chocololate
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center ">
            Honey
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center alternate-bg-gray">
            Sugar
          </li>
        </ul>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
